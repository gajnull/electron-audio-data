<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
  </head>
  <body>
    <div id="work">
      <div id="files">
        <div class="files">
          <div id="btn-files-audio">Аудиофайл</div>
          <div id="field-files-audio">Выберите звуковой файл</div>
        </div>
        <div class="files">
          <div id="btn-files-txt">Текст</div>
          <div id="field-files-txt">Выберите текстовой файл</div>
        </div>
      </div>
      <div id="txt" class = "part"></div>
      <div id="info" class = "part" title = "Ctrl + стрелка(вправо-влево) меняет выбранный отрезок">
        <div>
          <span> Текущий отрезок (выбрано): </span>
          <span info = "curr-region"> 0.0 (0.0 - 0.0)</span>
        </div>
        <div class = "mid-border">
          <span> Позиция в файле/Всего: </span>
          <span info = "poz-file"> 0.0 / 0.0 </span>
        </div>
      </div>
      <div id="btns" class = "part">
        <div class = "btns-interaval">
          <button act = "start" type="button"> Start </button>
          <button act = "continue" type="button"> Continue </button>
          <button act = "stop" type="button"> Stop </button>
        </div>
        <div class = "btns-control">
          <button act = "repeate" type="Repeate"> Repeate </button>
          <button act = "set" type="button"> Set </button>
          <button act = "save" type="button"> Save </button>
        </div>
      </div>
    </div>
    <script src="dist/bundle.js"></script>
  </body>
</html>
