<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Нарезка отрезков</title>
  </head>
  <body>
    <div id="work">

      <input id = "input-audio" type="file" accept=".mp3,.wav" hidden>
      <input id = "input-txt" type = "file" accept = ".txt,._lngt" hidden>
      <input id = "input-transl" type = "file" accept = ".txt,._transl" hidden>

      <div id="files" class="part">
        <div id="file-txt" class="file-field">Выберите текстовой файл</div>
        <div id="file-audio" class="file-field">Выберите звуковой файл</div>
        <div id="file-transl" class="file-field">Выберите файл с переводом</div>
      </div>

      <div id="btns-files-state" class="part">
        <div class="btns-file">
          <button type="button" act="save"> Save </button>
          <button type="button" act="restore"> Restore </button>
          <button type="button" act="make"> Make </button>
        </div>
        <div id="btns-state">
          <button type="button" state="add" class="current"> Edit </button>
          <button type="button" state="delete"> Delete </button>
          <button type="button" state="transl"> Translate </button>
        </div>
      </div>

      <div id="area" class="part">
        <div id="txt" class="area"></div>
        <div id="transl" class="area"></div>
        <div id="popup"></div>
      </div>

      <div id="info" class="part" title="Ctrl + стрелка(вправо-влево) меняет выбранный отрезок">
        <div>
          <span> Текущий отрезок (выбрано): </span>
          <span info = "curr-region"> 0.0 (0.0 - 0.0)</span>
        </div>
        <div class = "mid-border">
          <span> Позиция в файле/Всего: </span>
          <span info = "poz-file"> 0.0 / 0.0 </span>
        </div>
      </div>

      <div id="btns" class="part">
        <div class = "btns-control btns-group">
          <button act = "tooglePlay" type="button"> Start </button>
          <button act = "repeate" type="button"> Repeate </button>
          <button act = "reset" type="button"> Reset </button>
          <button act = "setUnit" type="button"> Set </button>
        </div>
        <div class="btns-from-to btns-group">
          <button act="gotoStart" type="button">->start</button>
          <button act="gotoFrom" type="button">->from</button>
          <button act="gotoTo" type="button">->to</button>
        </div>
        <div class="btns-from-to btns-group">
          <button act="fromMoveBack" type="button" class="z"> - </button>
          <button act="fromSet" type="button">>from<</button>
          <button act="fromMoveForward" type="button" class="z"> + </button>
        </div>
        <div class="btns-from-to btns-group">
          <button act="toMoveBack" type="button" class="z"> - </button>
          <button act="toSet" type="button">>to<</button>
          <button act="toMoveForward" type="button" class="z"> + </button>
        </div>
      </div>

      <div id="btns-intervals" class="part">
          <button act = "repeate" type="button"> Repeate </button>
          <button act = "cleare" type="button"> Cleare </button>
        </div>

      <div id="btns-transl" class="part">
          <button act = "setUnit" type="button"> Set Translate </button>
          <button act = "offer" type="button"> Offer </button>
      </div>

    </div>
    <script src="dist/bundle.js"></script>
    <!-- <script src="src/savef.js"></script> -->
  </body>
</html>
